[package]
name = "termipals"
version = "0.1.0"
edition = "2021"
description = "🐮 Your friendly neighborhood terminal companions!"
authors = ["Termipals Contributors"]
license = "MIT"
repository = "https://github.com/lalith1403/termipals"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
anyhow = "1.0"
dirs = "5.0"
onnxruntime = "0.1"
tokenizers = "0.15"
colored = "2.0"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.0"
tempfile = "3.8"